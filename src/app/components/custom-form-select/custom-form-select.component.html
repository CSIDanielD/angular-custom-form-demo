<label [for]="id">{{label}}</label>
<select
    [id]="id"
    [ngClass]="{'form-control': true, 'is-invalid': !control.pristine && control.invalid}"
    [value]="value"
    [disabled]="disabled"
    (input)="onChange(getHTMLSelectValue($event))"
    >
  <option *ngFor="let opt of options" [value]="opt.id" [selected]="opt.id === control?.value">
    {{opt.name}}
  </option>
</select>
<div *ngIf="!control.pristine && control.invalid">
  <small>
    {{
    control?.hasError("required") ? 
      "Required" : "Invalid"
    }}
  </small>
</div>

<div class="container">
  <form [formGroup]="formGroup">
    <div class="form-group">
      <app-custom-form-input id="userId" label="User ID" placeholder="0" formControlName="userId">
      </app-custom-form-input>
      <app-custom-form-input id="email" label="Email address" placeholder="example@mail.com" inputType="email"
        formControlName="email">
      </app-custom-form-input>
      <app-custom-form-input id="fullName" label="Full name" placeholder="John Doe" formControlName="fullname">
      </app-custom-form-input>
      <app-custom-form-input id="phone" label="Phone number" placeholder="123-456-7891" formControlName="phone">
      </app-custom-form-input>
      <app-custom-form-select id="food" label="Food" [options]="foodOptions" formControlName="food">
      </app-custom-form-select>
      <app-custom-form-input id="check" label="Over 21" inputType="checkbox" formControlName="over21">
      </app-custom-form-input>
    </div>
  </form>

  <div>
    <code>{{formGroup.value | json}}</code>
  </div>
</div>

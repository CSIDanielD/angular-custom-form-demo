<div class="container">
  <div class="card mt-3">
    <form
      class="card-body"
      [formGroup]="formGroup"
      (ngSubmit)="saveForm()"
      [validationContext]="validationContext"
    >
      <div class="form-group">
        <app-custom-form-input
          id="userId"
          label="User ID"
          placeholder="0"
          formControlName="userId"
        >
        </app-custom-form-input>
        <app-custom-form-input
          id="email"
          label="Email address"
          placeholder="example@mail.com"
          inputType="email"
          formControlName="email"
        >
        </app-custom-form-input>
        <app-custom-form-input
          id="fullName"
          label="Full name"
          placeholder="John Doe"
          formControlName="fullname"
        >
        </app-custom-form-input>

        <!-- 
          Adding a element-specific validationContextProvider attribute and [validationContext] will 
          override any parent validation contexts. 
        -->
        <app-custom-form-input
          validationContextProvider
          [validationContext]="phoneValidationContext"
          id="phone"
          label="Phone number"
          placeholder="123-456-7891"
          formControlName="phone"
        >
        </app-custom-form-input>

        <app-custom-form-select
          id="food"
          label="Food"
          [options]="foodOptions"
          formControlName="food"
        >
        </app-custom-form-select>
        <app-custom-form-textarea
          id="notes"
          label="Notes"
          placeholder="At vero eos et accusamus et iusto odio dignissimos ducimus qui blanditiis praesentium voluptatum deleniti atque corrupti quos dolores et quas molestias excepturi sint occaecati cupiditate non provident, similique sunt in culpa qui officia deserunt mollitia animi, id est laborum et dolorum fuga. Et harum quidem rerum facilis est et expedita distinctio. Nam libero tempore, cum soluta nobis est eligendi optio cumque nihil impedit quo minus id quod maxime placeat facere possimus, omnis voluptas assumenda est, omnis dolor repellendus. Temporibus autem quibusdam et aut officiis debitis aut rerum necessitatibus saepe eveniet ut et voluptates repudiandae sint et molestiae non recusandae. Itaque earum rerum hic tenetur a sapiente delectus, ut aut reiciendis voluptatibus maiores alias consequatur aut perferendis doloribus asperiores repellat."
          formControlName="notes"
          rows="10"
        ></app-custom-form-textarea>

        <div class="mt-3">
          <app-custom-form-input
            id="check"
            label="Over 21?"
            inputType="checkbox"
            formControlName="over21"
            [inlineOption]="true"
          >
          </app-custom-form-input>
        </div>
      </div>

      <div class="row float-right">
        <button
          type="button"
          (click)="randomFood()"
          class="btn btn-outline-secondary mr-2"
        >
          Select Random Food
        </button>
        <button type="button" (click)="resetForm()" class="btn btn-danger mr-2">
          Reset
        </button>
        <button
          type="submit"
          class="btn btn-primary"
          [disabled]="formGroup.invalid"
        >
          Save
        </button>
      </div>
    </form>
  </div>
  <div class="p-1 mt-10">
    <div>
      <code>{{formGroup.value | json}}</code>
    </div>
    <div>
      <code>{{formGroup.status | json}}</code>
    </div>
  </div>
</div>
